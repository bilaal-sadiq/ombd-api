<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44259381ff.js" crossorigin="anonymous"></script>
    <title>Movie Search Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
 <div class="wrapper">
    <div class="logo">
        <div class="container">
            <p><i class="fa-solid fa-film" style="color: #f0e10a;">
            </i> Solar<span>Movies</span></p>
        </div>
    </div>
    
    <!-- Search Bar -->
    <div class="-container">
        <div class="search-element">
            <h3 class="search-movie">Search Movie:</h3>
            <input type="text" class="form-control" id="movieTitle" placeholder="Search Movie title..." 
            id="movie-search-box">
        </div>
        <button class="search-button" onclick="searchMovie()">Search</button>
    </div>
    
    <!-- Movie Grid -->
    
    <div class="result-container" id="resultContainer">
        <div class="movie-grid" id="movieGrid">
            <!-- <div class="movie-card"> -->
            </div>
        </div>
    </div> 
</div>
    

<!-- JavaScript Link -->
<script src = "script.js"></script>
</body>
</html>
